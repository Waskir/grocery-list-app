<h3>Grocery List</h3>
<ul>
  <li *ngFor="let list of lists">
    <a [routerLink]="['/list', list.id]">
      {{list.name}}
    </a>
    <button type="button" [routerLink]="['/editlist', list.id]">E</button>
    <button type="button" (click)="deleteList(list.id)">X</button>
  </li>
</ul>
<button [routerLink]="['/newlist']">New List</button>
