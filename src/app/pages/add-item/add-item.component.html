<div class="small-window">
  <h3 class="subtitle">New Item</h3>
  <div class="block">
    <input class="input" placeholder="Name" #name>
  </div>
  <div class="block">
    <input class="input" placeholder="Count" #qty>
  </div>
  <button class="button is-primary" (click)="addItem(name.value, +qty.value)">Add</button>
</div>
