<div class="small-window">
  <h3 class="subtitle">Edit Item</h3>
  <div class="block">
    <input class="input" placeholder="Name" #name [value]="item?.name">
  </div>
  <div class="block">
    <input class="input" placeholder="Count" #qty [value]="item?.qty">
  </div>
  <button class="button is-primary" (click)="saveChanges(name.value, +qty.value)">Save</button>
</div>
