<h3>{{listName}}</h3>
<ul>
  <li *ngFor="let item of items">
    <a [routerLink]="['/item', item.id]">
      {{item.name}}&nbsp;({{item.qty}})
    </a>
    <button type="button" [routerLink]="['/edititem', item.id]">E</button>
    <button type="button" (click)="deleteList(item.id)">X</button>
  </li>
</ul>
<span *ngIf="!items.length">List is empty!<br></span>
<button [routerLink]="['newitem']">New Item</button>
